<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | BeyondDEX</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      background: white;
    }

    .auth-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    .auth-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .auth-box .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid black;
      background: white;
      color: black;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-box .btn:hover {
      background: black;
      color: white;
    }

    .toggle-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #555;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 id="form-title">Login to BeyondDEX</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="btn" id="auth-button">Login</button>
    <span class="toggle-link" id="toggle-mode">Don't have an account? Register</span>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBbz_G9FNjS4cl0oi1221C3ZOACyZzEgK8",
  authDomain: "beyonddex-be653.firebaseapp.com",
  projectId: "beyonddex-be653",
  storageBucket: "beyonddex-be653.firebasestorage.app",
  messagingSenderId: "687411546401",
  appId: "1:687411546401:web:ec71401e52751d3e121660",
  measurementId: "G-6SH111LB7J"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLogin = true;

    document.getElementById("auth-button").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => alert("Logged in!"))
          .catch(err => alert(err.message));
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => alert("Account created!"))
          .catch(err => alert(err.message));
      }
    });

    document.getElementById("toggle-mode").addEventListener("click", () => {
      isLogin = !isLogin;
      document.getElementById("form-title").textContent = isLogin ? "Login to BeyondDEX" : "Register for BeyondDEX";
      document.getElementById("auth-button").textContent = isLogin ? "Login" : "Register";
      document.getElementById("toggle-mode").textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
    });
  </script>
</body>
</html>
