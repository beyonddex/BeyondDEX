    .event-info img.flag {
  width: 20px;

}

<body>

  <div class="nav-links">

<div class="main-content">

    <button onclick="window.location.href='dashboard.html'">ðŸ“Š Overview - Basic</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBbz_G9FNjS4cl0oi1221C3ZOACyZzEgK8",
    authDomain: "beyonddex-be653.firebaseapp.com",
    projectId: "beyonddex-be653",
    storageBucket: "beyonddex-be653.firebasestorage.app",
    messagingSenderId: "687411546401",
    appId: "1:687411546401:web:ec71401e52751d3e121660",
    measurementId: "G-6SH111LB7J"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUsername = '';
  let userDocId = '';

  const chatBox = document.getElementById("chatBox");
  const chatInput = document.getElementById("chatInput");
  const sendMessage = document.getElementById("sendMessage");
  const onlineUsersCount = document.getElementById("onlineUsersCount");

  function updatePresence(uid, username) {
    userDocId = uid;
    db.collection("presence").doc(uid).set({
      username,
      lastActive: firebase.firestore.Timestamp.now()
    }, { merge: true });
  }

  function monitorPresence() {
    setInterval(() => {
      if (userDocId && currentUsername) updatePresence(userDocId, currentUsername);
    }, 30000);

    db.collection("presence").onSnapshot(snapshot => {
      const now = Date.now();
      const onlineUsers = snapshot.docs.filter(doc => {
        const data = doc.data();
        return data.lastActive && (now - data.lastActive.toDate().getTime()) < 3 * 60 * 1000;
      });
      onlineUsersCount.textContent = `Online Users: ${onlineUsers.length}`;
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      const uid = user.uid;
      db.collection("users").doc(uid).get().then(doc => {
        if (doc.exists) {
          const username = doc.data().username || user.email || "Anon";
          currentUsername = username;
          userDocId = uid;
          updatePresence(uid, username);
          monitorPresence();
        }
      });

      db.collection("chat").orderBy("timestamp").onSnapshot(snapshot => {
        chatBox.innerHTML = '';
        snapshot.forEach(doc => {
          const { username, text, timestamp } = doc.data();
          const timeStr = timestamp ? getRelativeTime(timestamp) : '';
          const div = document.createElement("div");
          div.innerHTML = `<strong>${username}</strong> <span style="color: gray; font-size: 12px;">${timeStr}</span>: ${text}`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

    } else {
      window.location.href = "/auth.html";
    }
  });

  function sendChatMessage() {
    const message = chatInput.value.trim();
    if (message) {
      db.collection("chat").add({
        username: currentUsername,
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      chatInput.value = "";
      chatInput.focus();
    }
  }

  sendMessage.addEventListener("click", sendChatMessage);
  chatInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendChatMessage();
  });

  function getRelativeTime(timestamp) {
    const now = Date.now();
    const diff = now - timestamp.toDate().getTime();
    const minutes = Math.floor(diff / 60000);
    if (minutes < 1) return "just now";
    if (minutes < 60) return `${minutes} min ago`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `${hours} hr${hours > 1 ? 's' : ''} ago`;
    return timestamp.toDate().toLocaleDateString();
  }

  async function loadCalendar() {
    const res = await fetch('https://beyonddex-backend.onrender.com/api/calendar');
    const events = await res.json();
    renderCalendar(events);
  }

  const countryCodeMap = {
  'United States': 'US',
  'Canada': 'CA',
  'Australia': 'AU',
  'Germany': 'DE',
  'France': 'FR',
  'United Kingdom': 'GB',
  'Japan': 'JP',
  'China': 'CN',
  'Switzerland': 'CH',
  'South Korea': 'KR',
  'New Zealand': 'NZ',
  'Italy': 'IT',
  'Spain': 'ES',
  'India': 'IN',
  'Brazil': 'BR',
  'Russia': 'RU',
'Mexico': 'MX',
'Norway': 'NO',
'Netherlands': 'NL',
'Turkey': 'TR',
'Euro Zone': 'EU',
'European Union': 'EU',
'Hong Kong': 'HK',
'Singapore': 'SG',
'United Arab Emirates': 'AE',
'Saudi Arabia': 'SA',
'Argentina': 'AR',
'Indonesia': 'ID',
'South Africa': 'ZA',
'Philippines': 'PH',
'Thailand': 'TH',
'Malaysia': 'MY',
'Sweden': 'SE',
'Denmark': 'DK',
  // Add more mappings as needed
};

function renderCalendar(events) {
  const ul = document.getElementById('econCalendarList');
  ul.innerHTML = '';
  let lastDate = '';

events.sort((a, b) => new Date(a.date) - new Date(b.date));

  events.forEach(e => {
    if (e.date !== lastDate) {
      const dateLi = document.createElement('li');
      dateLi.innerHTML = `<h3>${new Date(e.date).toLocaleDateString(undefined, {
        weekday: 'long', month: 'long', day: 'numeric'
      })}</h3>`;
      ul.appendChild(dateLi);
      lastDate = e.date;
    }

    const impactClass = e.impact?.toLowerCase() ? `impact-${e.impact.toLowerCase()}` : '';
    const countryCode = countryCodeMap[e.country] || 'UN'; // fallback
    const flagURL = `https://flagcdn.com/24x18/${countryCode.toLowerCase()}.png`;

    const li = document.createElement('li');
    li.className = 'economic-event';
    li.innerHTML = `
      <span class="event-time">${e.time || ''}</span>
      <span class="event-info">
        <img class="flag" src="${flagURL}" alt="${e.country}" onerror="this.style.display='none'">
        <span class="event-name">${e.event}</span>
      </span>
      <span class="${impactClass}">${e.impact || ''}</span>
    `;
    ul.appendChild(li);
  });
}

  window.addEventListener('DOMContentLoaded', loadCalendar);
</script>

</body>
</html>
