<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Join Waitlist | BeyondDEX</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #fff;
    color: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 12px;
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
  }

  p {
    font-size: 1.2rem;
    color: #555;
    max-width: 500px;
    margin-bottom: 28px;
    text-align: center;
    line-height: 1.5;
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
    animation-delay: 0.3s;
  }

  .waitlist-box {
    background: #f9f9f9;
    border: 1px solid #e5e7eb;
    border-radius: 16px;
    padding: 40px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.04);
    opacity: 0;
    animation: fadeIn 1.8s ease forwards;
    animation-delay: 0.6s;
  }

  .countdown {
    font-size: 1.3rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
  }

  input[type="email"] {
    width: 100%;
    padding: 14px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    margin-bottom: 16px;
    font-size: 1rem;
    outline: none;
    transition: border 0.2s;
  }

  input[type="email"]:focus {
    border-color: #111;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #111;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #333;
  }

  .benefits {
    text-align: left;
    margin-top: 24px;
    font-size: 0.95rem;
    color: #444;
  }

  .benefits li {
    margin-bottom: 10px;
    list-style: none;
    position: relative;
    padding-left: 16px;
  }

  .benefits li::before {
    content: "•";
    position: absolute;
    left: 0;
    color: #111;
    font-weight: bold;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px);}
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<h1>BeyondDEX Access</h1>
<p>Be the first to experience institutional-grade analytics. Join the waitlist for early access to premium tools before public launch.</p>

<div class="waitlist-box">
  <div class="countdown" id="countdown">Launch in: Loading...</div>
  <input type="email" id="email" placeholder="Enter your email" />
  <button id="joinWaitlist">Join Waitlist</button>
  <ul class="benefits">
    <li>Exclusive early access</li>
    <li>Hedge-fund grade analytics</li>
    <li>Founding member perks</li>
  </ul>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById('joinWaitlist').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    if (!email) return alert('Please enter your email.');

    try {
      await db.collection('waitlist').add({
        email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert('You’re on the waitlist! We’ll keep you updated.');
      document.getElementById('email').value = '';
    } catch (err) {
      console.error(err);
      alert('Failed to join waitlist. Try again.');
    }
  });

  // Countdown
  const countdownEl = document.getElementById('countdown');
  const launchDate = new Date("2025-09-01T00:00:00").getTime();

  function updateCountdown() {
    const now = Date.now();
    const diff = launchDate - now;
    if (diff <= 0) {
      countdownEl.textContent = "We're Live!";
      return;
    }
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    countdownEl.textContent = `Launch in: ${days}d ${hours}h ${minutes}m`;
  }

  updateCountdown();
  setInterval(updateCountdown, 60000);
</script>
</body>
</html>
