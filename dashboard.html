  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbz_G9FNjS4cl0oi1221C3ZOACyZzEgK8",
      authDomain: "beyonddex-be653.firebaseapp.com",
      projectId: "beyonddex-be653",
      storageBucket: "beyonddex-be653.firebasestorage.app",
      messagingSenderId: "687411546401",
      appId: "1:687411546401:web:ec71401e52751d3e121660",
      measurementId: "G-6SH111LB7J"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userCircle = document.getElementById("userCircle");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendMessage = document.getElementById("sendMessage");
    const onlineUsersCount = document.getElementById("onlineUsersCount");

    let currentUsername = "";
    let userDocId = "";

    userCircle.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    window.addEventListener("click", e => {
      if (!userCircle.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      if (userDocId) db.collection("presence").doc(userDocId).delete();
      auth.signOut().then(() => window.location.href = "/auth.html");
    });

    function getRelativeTime(timestamp) {
      const now = Date.now();
      const diff = now - timestamp.toDate().getTime();
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      if (seconds < 60) return "just now";
      if (minutes < 60) return `${minutes} min ago`;
      if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
      return timestamp.toDate().toLocaleDateString();
    }

    function updatePresence(uid, username) {
      userDocId = uid;
      db.collection("presence").doc(uid).set({ username, lastActive: firebase.firestore.Timestamp.now() }, { merge: true });
    }

    function monitorPresence() {
      setInterval(() => {
        if (userDocId && currentUsername) updatePresence(userDocId, currentUsername);
      }, 30000);

      db.collection("presence").onSnapshot(snapshot => {
        const now = Date.now();
        const onlineUsers = snapshot.docs.filter(doc => {
          const data = doc.data();
          return data.lastActive && (now - data.lastActive.toDate().getTime()) < 60000;
        });
        onlineUsersCount.textContent = `Online Users: ${onlineUsers.length}`;
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.collection("users").doc(uid).get().then(doc => {
          if (doc.exists) {
            const username = doc.data().username || user.email || "Anon";
            currentUsername = username;
            userDocId = uid;
            userCircle.textContent = username.charAt(0).toUpperCase();
            updatePresence(uid, username);
            monitorPresence();
          }
        });

        db.collection("chat").orderBy("timestamp").onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const { username, text, timestamp } = doc.data();
            const timeStr = timestamp ? getRelativeTime(timestamp) : '';
            const div = document.createElement("div");
            div.className = "chat-message";
            div.innerHTML = `<strong>${username}</strong> <span style="color: gray; font-size: 12px;">${timeStr}</span>: ${text}`;
            chatBox.appendChild(div);
          });
          chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        });

      } else {
        window.location.href = "/auth.html";
      }
    });

    function sendChatMessage() {
      const message = chatInput.value.trim();
      if (message) {
        db.collection("chat").add({
          username: currentUsername,
          text: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        chatInput.value = "";
        chatInput.focus();
      }
    }

    sendMessage.addEventListener("click", sendChatMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendChatMessage();
    });

   // Map token symbols to correct CoinGecko chart IDs
const idFixMap = {
  usdt: 'tether',
  usdc: 'usd-coin',
  btc: 'bitcoin',
  eth: 'ethereum',
  bnb: 'binancecoin',
  xrp: 'ripple',
  doge: 'dogecoin',
  sol: 'solana',
  link: 'chainlink',
  ada: 'cardano',
  ton: 'the-open-network' // example for TON
};

async function loadMarketData() {
  try {
    const res = await fetch(
      'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=volume_desc&per_page=15&page=1&sparkline=false&price_change_percentage=24h'
    );
    const data = await res.json();

    const list = document.getElementById('marketList');
    list.innerHTML = '';

    const chartContainer = document.getElementById('tokenChartInner');
    if (!chartContainer) {
      const newDiv = document.createElement('div');
      newDiv.id = 'tokenChartInner';
      document.querySelector('.chart-section').appendChild(newDiv);
    }

    data.forEach((coin, index) => {
      const change = coin.price_change_percentage_24h;
      const changeClass = change >= 0 ? 'market-up' : 'market-down';
      const changeSymbol = change >= 0 ? '‚ñ≤' : '‚ñº';
      const absChange = Math.abs(change);

      const li = document.createElement('li');
      li.classList.add('token-entry');
      li.setAttribute('data-id', coin.id);
      li.innerHTML = `
        <strong>${coin.symbol.toUpperCase()}</strong> ‚Äî $${coin.current_price.toLocaleString()}
        <span class="${changeClass}">${changeSymbol} ${absChange.toFixed(2)}%</span><br/>
        <small style="color:#666;">Vol: $${coin.total_volume.toLocaleString()}</small>
      `;

      li.addEventListener('mouseover', () => {
        if (!li.classList.contains('active')) li.style.backgroundColor = '#f0f0f0';
      });

      li.addEventListener('mouseout', () => {
        if (!li.classList.contains('active')) li.style.backgroundColor = '';
      });

      li.addEventListener('click', () => {
        document.querySelectorAll('.token-entry').forEach(el => {
          el.classList.remove('active');
          el.style.backgroundColor = '';
        });
        li.classList.add('active');
        li.style.backgroundColor = '#e0e0e0';

        const fixedId = idFixMap[coin.symbol.toLowerCase()] || coin.id;
        console.log(`Clicked token: ${coin.symbol} ‚Üí ID used: ${fixedId}`);
        loadTokenChart(fixedId, coin.symbol.toUpperCase());
      });

      list.appendChild(li);

      // Load first token chart by default
      if (index === 0) {
        li.classList.add('active');
        li.style.backgroundColor = '#e0e0e0';
        const fixedId = idFixMap[coin.symbol.toLowerCase()] || coin.id;
        console.log(`Auto-load token: ${coin.symbol} ‚Üí ID used: ${fixedId}`);
        loadTokenChart(fixedId, coin.symbol.toUpperCase());
      }
    });

    // HEATMAP
    const heatmapEl = document.getElementById('heatmap');
    const labels = data.map(
      (c) => `${c.symbol.toUpperCase()} ${c.price_change_percentage_24h.toFixed(2)}%`
    );
    const values = data.map((c) => Math.max(Math.abs(c.price_change_percentage_24h), 1));
    const colors = data.map((c) => (c.price_change_percentage_24h >= 0 ? '#16a34a' : '#e11d48'));

    const trace = {
      type: 'treemap',
      labels: labels,
      parents: data.map(() => ''),
      values: values,
      marker: {
        colors: colors,
        line: { width: 2, color: '#ffffff' }
      },
      textinfo: 'label+value',
      branchvalues: 'total',
      textfont: {
        size: 12,
        color: '#ffffff',
        family: 'Inter, sans-serif'
      },
      outsidetextfont: {
        size: 12,
        color: '#000000'
      }
    };

    const layout = {
      paper_bgcolor: '#ffffff',
      plot_bgcolor: '#ffffff',
      height: 500,
      margin: { t: 10, l: 0, r: 0, b: 0 },
      font: {
        family: 'Inter, sans-serif',
        size: 13,
        color: '#000000'
      },
      uniformtext: {
        minsize: 10,
        mode: 'hide'
      }
    };

    Plotly.react(heatmapEl, [trace], layout, {
      displayModeBar: false,
      transition: {
        duration: 500,
        easing: 'cubic-in-out'
      }
    });
  } catch (e) {
    console.error('Error fetching market data', e);
  }
}

// Chart Loader
async function loadTokenChart(tokenId, symbol) {
  try {
    const res = await fetch(
      `https://api.coingecko.com/api/v3/coins/${tokenId}/market_chart?vs_currency=usd&days=1`
    );
    const data = await res.json();

    if (!data.prices || data.prices.length === 0) {
      console.error(`No price data for ${symbol}`);
      return;
    }

    const times = data.prices.map(p => new Date(p[0]));
    const prices = data.prices.map(p => p[1]);

    const chartEl = document.getElementById('tokenChartInner');

    // Instead of purge(), just use react() which is more stable for updates:
Plotly.react(chartEl, [{
  x: times,
  y: prices,
  type: 'scatter',
  mode: 'lines',
  line: { color: '#3b82f6', width: 2 }
}], {
  title: `${symbol}/USD - 24h`,
  margin: { t: 40, l: 40, r: 10, b: 30 },
  paper_bgcolor: '#fff',
  plot_bgcolor: '#fff',
  font: { family: 'Inter, sans-serif', color: '#000' },
  responsive: true
}, {
  displayModeBar: false
});

  } catch (e) {
    console.error(`Error loading chart for ${tokenId}`, e);
  }
}
