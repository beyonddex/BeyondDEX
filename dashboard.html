<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | BeyondDEX</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #e0e0e0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      z-index: 999;
    }

    .logo-container img {
      height: 50px;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .user-container {
      position: relative;
      margin-left: auto;
    }

    .user-circle {
      width: 40px;
      height: 40px;
      background: #000;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: none;
      min-width: 120px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }

    .dashboard-content {
      display: flex;
      flex: 1;
      height: 100%;
      margin-top: 80px;
    }

    .left-nav {
      width: 200px;
      border-right: 1px solid #e0e0e0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
    }

    .left-nav button {
      background: none;
      border: none;
      padding: 12px;
      font-size: 15px;
      text-align: left;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .left-nav button:hover {
      background: #e0e0e0;
    }

    main {
      flex: 1;
      padding: 40px 40px 40px 260px; /* Adjusted for flush alignment */
      overflow-y: auto;
      position: relative;
    }

    .market-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 260px;
      height: 70%;
      border-right: 1px solid #e0e0e0;
      padding: 15px;
      background: #fafafa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }

    .market-up {
      color: green;
      font-weight: 500;
    }

    .market-down {
      color: red;
      font-weight: 500;
    }

    .heatmap-section {
  display: flex;
  flex-wrap: wrap;
  gap: 4px; /* tighter gap */
  padding-top: 20px;
  max-width: 100%;
  align-content: flex-start; /* forces rows to align tightly */
}

    .heatmap-tile {
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 12px;
  font-weight: bold;
  border-radius: 6px;
  text-align: center;
  line-height: 1.2;
  box-sizing: border-box; /* ensures sizing stays accurate */
}

    .sidebar {
      width: 300px;
      border-left: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 80px);
      position: relative;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message strong {
      color: #555;
      margin-right: 6px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e0e0e0;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #onlineUsersCount {
      margin-top: 12px;
      padding: 12px 20px;
      font-size: 14px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="/"><img src="assets/bdx.png" alt="BeyondDEX Logo"></a>
    </div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/dex.html">DEX</a>
      <a href="/macro.html">Dashboard</a>
    </div>
    <div class="user-container">
      <div class="user-circle" id="userCircle">?</div>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" id="logout">Log Out</a>
      </div>
    </div>
  </header>

  <div class="dashboard-content">
    <div class="left-nav">
      <button>üìä Overview</button>
      <button>üì∞ News</button>
      <button>üêã Whale Alerts</button>
    </div>

    <main>
      <div class="market-section">
        <h4>Top Volume Tokens</h4>
        <ul id="marketList" style="list-style:none; padding:0; font-size:14px; margin: 10px 0 0 0;"></ul>
        <h4 style="margin-top: 20px">Market Heatmap</h4>
        <div class="heatmap-section" id="heatmap"></div>
      </div>
    </main>

    <aside class="sidebar">
      <div id="onlineUsersCount">Online Users: 0</div>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button id="sendMessage">Send</button>
      </div>
    </aside>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbz_G9FNjS4cl0oi1221C3ZOACyZzEgK8",
      authDomain: "beyonddex-be653.firebaseapp.com",
      projectId: "beyonddex-be653",
      storageBucket: "beyonddex-be653.firebasestorage.app",
      messagingSenderId: "687411546401",
      appId: "1:687411546401:web:ec71401e52751d3e121660",
      measurementId: "G-6SH111LB7J"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userCircle = document.getElementById("userCircle");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendMessage = document.getElementById("sendMessage");
    const onlineUsersCount = document.getElementById("onlineUsersCount");

    let currentUsername = "";
    let userDocId = "";

    userCircle.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    window.addEventListener("click", e => {
      if (!userCircle.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      if (userDocId) db.collection("presence").doc(userDocId).delete();
      auth.signOut().then(() => window.location.href = "/auth.html");
    });

    function getRelativeTime(timestamp) {
      const now = Date.now();
      const diff = now - timestamp.toDate().getTime();
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      if (seconds < 60) return "just now";
      if (minutes < 60) return `${minutes} min ago`;
      if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
      return timestamp.toDate().toLocaleDateString();
    }

    function updatePresence(uid, username) {
      userDocId = uid;
      db.collection("presence").doc(uid).set({ username, lastActive: firebase.firestore.Timestamp.now() }, { merge: true });
    }

    function monitorPresence() {
      setInterval(() => {
        if (userDocId && currentUsername) updatePresence(userDocId, currentUsername);
      }, 30000);

      db.collection("presence").onSnapshot(snapshot => {
        const now = Date.now();
        const onlineUsers = snapshot.docs.filter(doc => {
          const data = doc.data();
          return data.lastActive && (now - data.lastActive.toDate().getTime()) < 60000;
        });
        onlineUsersCount.textContent = `Online Users: ${onlineUsers.length}`;
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.collection("users").doc(uid).get().then(doc => {
          if (doc.exists) {
            const username = doc.data().username || user.email || "Anon";
            currentUsername = username;
            userDocId = uid;
            userCircle.textContent = username.charAt(0).toUpperCase();
            updatePresence(uid, username);
            monitorPresence();
          }
        });

        db.collection("chat").orderBy("timestamp").onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const { username, text, timestamp } = doc.data();
            const timeStr = timestamp ? getRelativeTime(timestamp) : '';
            const div = document.createElement("div");
            div.className = "chat-message";
            div.innerHTML = `<strong>${username}</strong> <span style="color: gray; font-size: 12px;">${timeStr}</span>: ${text}`;
            chatBox.appendChild(div);
          });
          chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        });

      } else {
        window.location.href = "/auth.html";
      }
    });

    function sendChatMessage() {
      const message = chatInput.value.trim();
      if (message) {
        db.collection("chat").add({
          username: currentUsername,
          text: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        chatInput.value = "";
        chatInput.focus();
      }
    }

    sendMessage.addEventListener("click", sendChatMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendChatMessage();
    });

    async function loadMarketData() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=volume_desc&per_page=10&page=1&sparkline=false&price_change_percentage=24h');
        const data = await res.json();

        const list = document.getElementById('marketList');
        const heatmap = document.getElementById('heatmap');
        list.innerHTML = '';
        heatmap.innerHTML = '';

        data.forEach(coin => {
          const change = coin.price_change_percentage_24h;
          const changeClass = change >= 0 ? 'market-up' : 'market-down';
          const changeSymbol = change >= 0 ? '‚ñ≤' : '‚ñº';
          const absChange = Math.abs(change);
          const size = Math.min(120, Math.max(50, absChange * 4));
          const bgColor = change >= 0 ? `rgba(0,180,0,${Math.min(1, absChange / 10)})` : `rgba(255,0,0,${Math.min(1, absChange / 10)})`;

          // List
          const li = document.createElement('li');
          li.innerHTML = `<strong>${coin.symbol.toUpperCase()}</strong> ‚Äî $${coin.current_price.toLocaleString()} <span class="${changeClass}">${changeSymbol} ${absChange.toFixed(2)}%</span><br/><small style="color:#666;">Vol: $${coin.total_volume.toLocaleString()}</small>`;
          list.appendChild(li);

          // Heatmap tile
          const tile = document.createElement('div');
          tile.className = 'heatmap-tile';
          tile.style.width = `${size}px`;
          tile.style.height = `${size}px`;
          tile.style.backgroundColor = bgColor;
          tile.innerHTML = `${coin.symbol.toUpperCase()}<br>${change.toFixed(2)}%`;
          heatmap.appendChild(tile);
        });
      } catch (e) {
        console.error('Error fetching market data', e);
      }
    }

    loadMarketData();
    setInterval(loadMarketData, 60000);
  </script>
</body>
</html>
