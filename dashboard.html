<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | BeyondDEX</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #e0e0e0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      z-index: 999;
    }

    .logo-container img {
      height: 50px;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .user-container {
      position: relative;
      margin-left: auto;
    }

    .user-circle {
      width: 40px;
      height: 40px;
      background: #000;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: none;
      min-width: 120px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }

    .sidebar {
      width: 300px;
      border-left: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding-top: 80px;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message strong {
      color: #555;
      margin-right: 6px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e0e0e0;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding-top: 80px;
      padding-left: 40px;
      padding-right: 40px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="/"><img src="assets/bdx.png" alt="BeyondDEX Logo"></a>
    </div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/dex.html">DEX</a>
      <a href="/macro.html">Dashboard</a>
    </div>
    <div class="user-container">
      <div class="user-circle" id="userCircle">?</div>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" id="logout">Log Out</a>
      </div>
    </div>
  </header>

  <main>
    <h1>Welcome to BeyondDEX Dashboard</h1>
    <p>You have successfully logged in.</p>
    <!-- Add any dashboard widgets here -->
  </main>

  <aside class="sidebar">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendMessage">Send</button>
    </div>
  </aside>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbz_G9FNjS4cl0oi1221C3ZOACyZzEgK8",
      authDomain: "beyonddex-be653.firebaseapp.com",
      projectId: "beyonddex-be653",
      storageBucket: "beyonddex-be653.firebasestorage.app",
      messagingSenderId: "687411546401",
      appId: "1:687411546401:web:ec71401e52751d3e121660",
      measurementId: "G-6SH111LB7J"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userCircle = document.getElementById("userCircle");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendMessage = document.getElementById("sendMessage");

    let currentUsername = "";

    userCircle.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "/auth.html";
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.collection("users").doc(uid).get().then(doc => {
          if (doc.exists) {
            const username = doc.data().username;
            currentUsername = username;
            userCircle.textContent = username.charAt(0).toUpperCase();
          }
        });

        db.collection("chat").orderBy("timestamp")
          .onSnapshot(snapshot => {
            chatBox.innerHTML = "";
            snapshot.forEach(doc => {
              const { username, text } = doc.data();
              const div = document.createElement("div");
              div.className = "chat-message";
              div.innerHTML = `<strong>${username}:</strong> ${text}`;
              chatBox.appendChild(div);
              chatBox.scrollTop = chatBox.scrollHeight;
            });
          });

      } else {
        window.location.href = "/auth.html";
      }
    });

    function sendChatMessage() {
      const message = chatInput.value.trim();
      if (message) {
        db.collection("chat").add({
          username: currentUsername,
          text: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        chatInput.value = "";
      }
    }

    sendMessage.addEventListener("click", sendChatMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendChatMessage();
    });
  </script>
</body>
</html>
