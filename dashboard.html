<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | BeyondDEX</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      background: white;
      z-index: 999;
    }

    .logo-container img {
      height: 50px;
    }

    .user-circle {
      width: 40px;
      height: 40px;
      background: #000;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }

    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: none;
      min-width: 120px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }

    .message-box {
      text-align: center;
      margin-top: 100px;
      padding: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .message-box h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="/"><img src="assets/bdx.png" alt="BeyondDEX Logo"></a>
    </div>
    <div class="user-container">
      <div class="user-circle" id="userCircle">?</div>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" id="logout">Log Out</a>
      </div>
    </div>
  </header>

  <div class="message-box">
    <h1>Welcome to BeyondDEX Dashboard</h1>
    <p>You have successfully logged in.</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbz_G9FNjS4cl0oi1221C3ZOACyZzEgK8",
      authDomain: "beyonddex-be653.firebaseapp.com",
      projectId: "beyonddex-be653",
      storageBucket: "beyonddex-be653.firebasestorage.app",
      messagingSenderId: "687411546401",
      appId: "1:687411546401:web:ec71401e52751d3e121660",
      measurementId: "G-6SH111LB7J"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userCircle = document.getElementById("userCircle");
    const dropdownMenu = document.getElementById("dropdownMenu");

    // Toggle dropdown on click
    userCircle.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    // Logout
    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "/auth.html";
      });
    });

    // Get user info
    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.collection("users").doc(uid).get().then(doc => {
          if (doc.exists) {
            const username = doc.data().username;
            userCircle.textContent = username.charAt(0).toUpperCase();
          }
        });
      } else {
        window.location.href = "/auth.html";
      }
    });
  </script>
</body>
</html>
