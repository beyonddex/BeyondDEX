<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | BeyondDEX</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      background: white;
      z-index: 999;
      width: 100%;
    }

    .logo-container img {
      height: 50px;
    }

    .user-circle {
      width: 40px;
      height: 40px;
      background: #000;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }

    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: none;
      min-width: 120px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }

    .main-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .sidebar {
      width: 300px;
      border-left: 1px solid #e0e0e0;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .chat-input button {
      padding: 8px 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .dashboard-content {
      flex-grow: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div style="flex-direction: column; width: 100%;">
    <header>
      <div class="logo-container">
        <a href="/"><img src="assets/bdx.png" alt="BeyondDEX Logo"></a>
      </div>
      <div class="user-container">
        <div class="user-circle" id="userCircle">?</div>
        <div class="dropdown" id="dropdownMenu">
          <a href="#" id="logout">Log Out</a>
        </div>
      </div>
    </header>
    <div class="main-container">
      <div class="dashboard-content">
        <div>
          <h1>Welcome to BeyondDEX Dashboard</h1>
          <p>You have successfully logged in.</p>
        </div>
      </div>
      <div class="sidebar">
        <div class="chat-box" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbz_G9FNjS4cl0oi1221C3ZOACyZzEgK8",
      authDomain: "beyonddex-be653.firebaseapp.com",
      projectId: "beyonddex-be653",
      storageBucket: "beyonddex-be653.firebasestorage.app",
      messagingSenderId: "687411546401",
      appId: "1:687411546401:web:ec71401e52751d3e121660"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userCircle = document.getElementById("userCircle");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const logout = document.getElementById("logout");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatMessages = document.getElementById("chatMessages");

    let currentUsername = "";
    let currentUser = null;

    userCircle.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    logout.addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "/auth.html";
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            currentUsername = doc.data().username || "User";
            userCircle.textContent = currentUsername.charAt(0).toUpperCase();
          }
        });

        db.collection("globalChat").orderBy("createdAt")
          .onSnapshot(snapshot => {
            chatMessages.innerHTML = "";
            snapshot.forEach(doc => {
              const msg = doc.data();
              const div = document.createElement("div");
              div.textContent = `${msg.username || 'User'}: ${msg.message}`;
              chatMessages.appendChild(div);
              chatMessages.scrollTop = chatMessages.scrollHeight;
            });
          });
      } else {
        window.location.href = "/auth.html";
      }
    });

    sendBtn.addEventListener("click", () => {
      const message = chatInput.value.trim();
      if (!message || !currentUser) return;

      db.collection("globalChat").add({
        uid: currentUser.uid,
        username: currentUsername,
        message,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      chatInput.value = "";
    });
  </script>
</body>
</html>
