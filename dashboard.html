<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | BeyondDEX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .message-box {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .message-box h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Welcome to BeyondDEX Dashboard</h1>
    <p>You have successfully logged in.</p>
  </div>
</body>
</html>
