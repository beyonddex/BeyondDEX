<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | BeyondDEX</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #e0e0e0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      z-index: 999;
    }

    .logo-container img {
      height: 50px;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .user-container {
      position: relative;
      margin-left: auto;
    }

    .user-circle {
      width: 40px;
      height: 40px;
      background: #000;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: none;
      min-width: 120px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }

    .dashboard-wrapper {
      display: flex;
      height: 100%;
      margin-top: 80px;
    }

    .left-nav {
      width: 220px;
      background: #f9f9f9;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .left-nav a {
      padding: 15px 25px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .left-nav a:hover {
      background: #eaeaea;
    }

    .main-dashboard {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      margin-bottom: 15px;
    }

    .sidebar {
      width: 300px;
      border-left: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 80px);
      position: relative;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 100%;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message strong {
      color: #555;
      margin-right: 6px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e0e0e0;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #onlineUsersCount {
      margin-top: 8px;
      padding: 10px 20px;
      font-size: 14px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="/"><img src="assets/bdx.png" alt="BeyondDEX Logo"></a>
    </div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/dex.html">DEX</a>
      <a href="/macro.html">Dashboard</a>
    </div>
    <div class="user-container">
      <div class="user-circle" id="userCircle">?</div>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" id="logout">Log Out</a>
      </div>
    </div>
  </header>

  <div class="dashboard-wrapper">
    <nav class="left-nav">
      <a href="#">Dashboard</a>
      <a href="#">Markets</a>
      <a href="#">News Feed</a>
      <a href="#">Whale Alerts</a>
      <a href="#">Calendar</a>
    </nav>

    <div class="main-dashboard">
      <main>
        <div class="section">
          <h2>Token Chart</h2>
          <div style="height: 200px; border: 1px solid #ccc; background: #f5f5f5;"></div>
        </div>

        <div class="section">
          <h2>Economic News</h2>
          <div style="height: 150px; border: 1px solid #ccc; background: #f5f5f5;"></div>
        </div>

        <div class="section">
          <h2>Whale Alerts</h2>
          <div style="height: 150px; border: 1px solid #ccc; background: #f5f5f5;"></div>
        </div>
      </main>

      <aside class="sidebar">
        <div id="onlineUsersCount">Online Users: 0</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button id="sendMessage">Send</button>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
