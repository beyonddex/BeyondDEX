<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>BeyondDEX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      background: white;
      z-index: 999;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .btn {
      padding: 10px 20px;
      border: 1px solid black;
      background: white;
      color: black;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: black;
      color: white;
    }

    .hero {
      padding: 120px 40px 80px;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 56px;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 22px;
      margin-bottom: 40px;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-graphic {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .highlight {
      font-weight: 600;
      border-bottom: 2px solid black;
      display: inline-block;
      margin: 0 5px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>BeyondDEX</strong></div>
    <nav>
      <a href="/">Home</a>
      <a href="/dex.html">DEX</a>

    </nav>
  </header>

        <img src="https://dummyimage.com/700x300/ffffff/000000&text=Swap+UI+Preview" alt="Swap UI Preview" style="width: 100%; margin-top: 15px; border-radius: 8px;">
      </div>
    </div>
